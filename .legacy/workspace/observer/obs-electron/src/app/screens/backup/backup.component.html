<mat-card>
  <div>
    <button
      mat-raised-button
      class="backup-btn"
      type="button"
      (click)="onBackup()"
    >
      Backup DB...
    </button>
  </div>
  <br />
  <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
  <div>
    <button mat-raised-button type="button" (click)="onBack()">Back</button>
  </div>
</mat-card>
