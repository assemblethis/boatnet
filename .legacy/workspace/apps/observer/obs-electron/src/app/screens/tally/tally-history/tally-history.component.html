<table mat-table [dataSource]="data.tallyHistory" class="mat-elevation-z8">
  <!--
    - Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition"
  -->

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="getTypeClass(element.type)"
    >
      {{ element.code }}
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="getTypeClass(element.type)"
    >
      {{ element.type }}
    </td>
  </ng-container>

  <ng-container matColumnDef="delta">
    <th mat-header-cell *matHeaderCellDef>Delta</th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="
        element.delta > 0
          ? element.delta > 1
            ? 'merge-cell'
            : 'inc-cell'
          : 'dec-cell'
      "
    >
      {{ element.delta > 0 ? '+' : '' }}{{ element.delta }}
    </td>
  </ng-container>

  <ng-container matColumnDef="newValue">
    <th mat-header-cell *matHeaderCellDef>New Count</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      {{ element.newValue }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
