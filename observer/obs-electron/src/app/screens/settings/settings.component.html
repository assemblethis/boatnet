<mat-card>
  <div>
    <mat-slide-toggle name="tablet-mode" [checked]="tabletMode | async" (change)="toggleTabletMode($event.checked)">Tablet Mode</mat-slide-toggle>
  </div>
  <br><br>
  <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)">Dark theme</mat-slide-toggle>
  <br><br>
  <div>
    <button mat-raised-button type="button" (click)="onBack()">Back</button>
  </div>
</mat-card>
