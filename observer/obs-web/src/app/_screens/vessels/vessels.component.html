
<div *ngIf="couchData.length === 0; else content" class="centered-spinner">
    <p-progressSpinner animationDuration="1s"></p-progressSpinner>
</div>

<ng-template #content>

  <div class="flex-space-desktop">

    <div>
      <div class="list-item" *ngFor="let vessel of couchData" routerLink="/vessel-detail" (click)="setVessel(vessel)">
          <div class="first-line">{{ vessel.vessel_name }}</div>
          <div class="second-line">{{ vessel.coast_guard_number? "USCG: " + vessel.coast_guard_number : "SR: " + vessel.state_reg_number }}</div>
      </div>
    </div>

    <div style="width:100%" class="desktop" style="width: 80%">
      <app-vessel-detail></app-vessel-detail>
    </div>

  </div>

</ng-template>

<app-footer (searchstring)="searchVessels($event)"></app-footer>
