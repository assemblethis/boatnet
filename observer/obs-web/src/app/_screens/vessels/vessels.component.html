
<div *ngIf="couchData.length === 0" class="centered-spinner">
    <p-progressSpinner animationDuration="1s"></p-progressSpinner>
</div>

  <div *ngFor="let vessel of couchData" routerLink="/vessel-detail" (click)="setVessel(vessel)">
    <div class="flex-space-between list-items">
      <div>{{ vessel.vessel_name }} </div>
        <div>
            <span *ngIf="vessel.coast_guard_number !== ''; else stateReg">
                <span>USCG: {{ vessel.coast_guard_number }}</span>
              </span>
              <ng-template #stateReg>
                <span>SR: {{ vessel.state_reg_number }}</span>
              </ng-template>
        </div>
      </div>
      <hr>
  </div>
  
<app-footer (searchstring)="searchVessels($event)"></app-footer>
