
<div *ngFor="let vessel of vessels" (click)="setVessel(vessel)">

  <div style="display: flex; justify-content: space-between">
    <div style="width: 90%" class="narrow_item_border" [ngClass]="{activeitem: vessel == currentVessel }" >
      <span>{{ vessel.vessel_name }}</span>
    </div>

    <div style="margin: 6px 0; font-size: 1em" class="vertical-align" routerLink="/vessel-detail" (click)="setVessel(vessel)"><i class="pi pi-pencil"></i></div>

  </div>

</div>

<app-footer></app-footer>
