<div class="footer">

  <div style="float: left" *ngIf=" searchConfig.includes(name) ">
      <button mat-icon-button ><mat-icon>search</mat-icon></button> 
  </div>

  <div *ngIf="confirmConfig.includes(name)">
    <button mat-icon-button ><mat-icon>done</mat-icon></button>
    <button mat-icon-button ><mat-icon>clear</mat-icon></button>
  </div>

  <div style="float: right" *ngIf=" createConfig.includes(name) ">
    <button mat-icon-button ><mat-icon>create</mat-icon></button> 
  </div>

</div>
