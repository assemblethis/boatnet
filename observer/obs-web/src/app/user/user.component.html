<form mat-form [formGroup]="userForm">
  <div class="flex-grid vm5">
    <span class="col pv6"><strong>First Name: </strong></span>
    <input class="col2" type="text" pInputText formControlName="first_name"/>
  </div>
  <div class="flex-grid vm5">
    <span class="col pv6"><strong>Last Name: </strong></span>
    <input class="col2" type="text" pInputText formControlName="last_name"/>
  </div>
  <div class="flex-grid vm5">
    <span class="col pv6"><strong>Email: </strong></span>
    <input class="col2" type="text" pInputText formControlName="email"/>
  </div>
  <div class="flex-grid vm5">
      <span class="col pv6"><strong>Phone: </strong></span>
      <input class="col2" type="text" pInputText formControlName="phone"/>
    </div>
</form>
