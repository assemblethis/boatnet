<div class="footer">
  <div *ngIf="searchConfig.includes(name); else: noSearch">
    <button class="mat-icon-button" mat-icon-button (click)="show = !show">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="show">
    <div id="searchbox" class="searchbox">
      <i
        class="pi pi-chevron-left"
        (click)="show = false"
        style="color: #1675d1; padding-right: 10px"
      ></i>

      <input
        style="width: 70%"
        id="searchtext"
        type="text"
        pInputText
        [(ngModel)]="inputtext"
        (keyup)="setSearchString()"
        autofocus
      />

      <i
        class="pi pi-times"
        (click)="inputtext = ''; setSearchString()"
        style="color: #1675d1; padding-left: 10px"
      ></i>
    </div>
  </ng-container>

  <ng-template #noSearch> <span></span> </ng-template>

  <div *ngIf="name === 'message-detail'">
    <p-button
      label="Discard"
      icon="pi pi-trash"
      styleClass="ui-button-danger"
      (click)="discardMessage()"
    ></p-button>
    <p-button label="Save" icon="pi pi-save" (click)="saveMessage()"></p-button>
  </div>

  <div *ngIf="createConfig.includes(name); else: noCreate">
    <div *ngIf="name === 'user-management'">
      <button
        class="mat-icon-button"
        mat-icon-button
        routerLink="/user"
        (click)="clearUser()"
      >
        <mat-icon>create</mat-icon>
      </button>
    </div>

      </div>
      <div *ngIf="name === 'permits-management'">
          <button class="mat-icon-button" mat-icon-button routerLink="/permit-detail" (click)="clearPermit()"><mat-icon>create</mat-icon></button>
      </div>

    <div *ngIf="name === 'ots-management'">
      <button
        class="mat-icon-button"
        mat-icon-button
        routerLink="/ots-management"
        (click)="clearOtsCoverage()"
      >
        <mat-icon>create</mat-icon>
      </button>
    </div>
  </div>

  <ng-template #noCreate> <span></span> </ng-template>
</div>
