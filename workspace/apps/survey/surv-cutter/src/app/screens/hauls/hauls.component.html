<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <!-- Haul Number Column -->
  <ng-container matColumnDef="haulNumber">
    <th mat-header-cell *matHeaderCellDef>Haul Number</th>
    <td mat-cell *matCellDef="let element">{{ element.haulNumber }}</td>
  </ng-container>

  <!-- Start Date/Time Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start Date/Time</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
  </ng-container>

  <!-- End Date/Time Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date/Time</th>
    <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
  </ng-container>

  <!-- End Date/Time Column -->
  <ng-container matColumnDef="haulType">
    <th mat-header-cell *matHeaderCellDef>Haul Type</th>
    <td mat-cell *matCellDef="let element">{{ element.haulType }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let index = index"
    (click)="highlightedRow = row"
    (dblclick)="selectHaul(index, row)"
    [style.background]="highlightedRow == row ? 'lightblue' : ''"
  ></tr>
</table>
